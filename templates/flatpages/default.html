{% load static %}
<!doctype html>
 <html lang="en" class="h-100">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
     <meta name="generator" content="Hugo 0.84.0">
     <title>Bulletin Board</title>
 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
     <style>
         .mb-auto{
             margin-bottom: 50%!important;
             }
         .bd-placeholder-img {
             font-size: 1.125rem;
             text-anchor: middle;
             -webkit-user-select: none;
             -moz-user-select: none;
             user-select: none;
         }
 
         @media (min-width: 768px) {
             .bd-placeholder-img-lg {
             font-size: 3.5rem;
             }
       }
     </style>
 
     
     
     <link href="{% static 'css/cover.css' %}" rel="stylesheet">
   </head>
   <body class="d-flex h-100 text-center text-white bg-dark">
     
 <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
   <header style='margin-bottom: 80px'>
     <div>
      <a class="float-md-start mb-0 nav-link" style="color:rgba(255, 255, 255, .5); font-weight: 900; font-size: 25px" href="/">PROJECT NAB</a>
       <nav class="nav nav-masthead justify-content-center float-md-end">
        {% if not user.is_authenticated %}
        <a class="nav-link" href="/accounts/login/">Войти</a>
        {% else %}
          <a class="nav-link" href="{% url "board:profile" %}">Личный кабинет</a> 
          <form method="post" action="{% url 'account_logout' %}" style="display:inline; margin:0px 10px 0px 10px;">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link">Выйти</button>
          </form>
          <a class="nav-link" href="{% url "board:newsletter" %}">Рассылка</a> 
        {% endif %}
        {% if user.is_admin or user.is_staff %}
            <a class="nav-link" href="/admin/">For Admin</a>
        {% endif %}
       </nav>
     </div>
   </header>
 
   <main class="px-3">
     {% block title %}
     {% endblock title %}
     {% block content %}
     {% endblock content %}
   </main>
 
 </div>
 
 
 
   </body>
 </html>
