{% extends 'flatpages/default.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Подписка на категории</h2>
    <div class="row mt-4">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card" style="background-color: black;">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="category_id" value="{{ category.id }}">
                        
   
                        {% if category.id in subscribed_ids %}
                            <button type="submit" name="action" value="unsubscribe" 
                                    class="btn btn-danger">Отписаться</button>
                        {% else %}
                            <button type="submit" name="action" value="subscribe" 
                                    class="btn btn-success">Подписаться</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
